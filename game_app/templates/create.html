{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
{{title}}
{% endblock title %}

{% block content %}
    <form action="{% url 'gamecreate' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class ="btn btn-outline-success" value="Create game">
    </form>

{% endblock content %}
